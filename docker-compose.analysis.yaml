services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    # If we want we can use the entrypoint to substitute environment variables in the config file
    # entrypoint: ["/bin/prometheus-init.sh"]
    command:
      - '--web.enable-admin-api'
      - '--web.enable-remote-write-receiver'
      - '--enable-feature=native-histograms'
      - '--storage.tsdb.retention.time=90d'
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - 9090:9090
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ./scripts/prometheus-init.sh:/bin/prometheus-init.sh
  grafana:
    image: grafana/grafana-oss:latest
    container_name: grafana
    ports:
      - 3000:3000
    environment:      
      GF_AUTH_ANONYMOUS_ORG_ROLE: Admin
      GF_AUTH_ANONYMOUS_ENABLED: 'true'
      GF_AUTH_BASIC_ENABLED: 'false'
      GF_DASHBOARDS_MIN_REFRESH_INTERVAL: 1s
      GF_RENDERING_SERVER_URL: http://renderer:8081/render
      GF_RENDERING_CALLBACK_URL: http://grafana:3000/
  renderer:
    image: grafana/grafana-image-renderer:latest
    environment:
      ENABLE_METRICS: 'true'
  snmp-exporter:
    image: prom/snmp-exporter:latest
    container_name: snmp_exporter
    extra_hosts:
      - "pdu.local:192.168.178.78"
    ports:
      - 9116:9116
    command: --config.file=/etc/snmp_exporter/snmp.yml
    volumes:
      - ./snmp.yml:/etc/snmp_exporter/snmp.yml
